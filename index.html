<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>QR Kod generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="container">
        <p>Unesite tekst ili URL</p>
     <input type="text" placeholder="Tekst ili URL" id="qrText">
     <div id="imgBox">
        <img src="" id="qrImage">
     </div>
     <button onclick="generateQR()">Generi≈°i QR Kod</button>
    </div>
    <script>
let imgBox=document.getElementById("imgBox");
let qrImage=document.getElementById("qrImage");
let qrText=document.getElementById("qrText");

function generateQR(){
    if(qrText.value.length>0){ qrImage.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+qrText.value;
    imgBox.classList.add("show-img");
    }else{
        qrText.classList.add('error');
        setTimeout(()=>{
            qrText.classList.remove('error');

        },1000)
    }
   
}

    </script>
</body>
</html>
